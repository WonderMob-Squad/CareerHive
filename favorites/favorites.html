<div data-role="page" id="list_favorites_page">
    <div data-role='header' data-position='inline' data-theme='d'>
	    <h1>Favorites</h1>
   	</div>
	
	<div id="content" data-role="content">
		<ul id="favorites_list" data-role="listview" data-inset="true" data-filter="true" data-theme="c" data-divider-theme="b">
			<script id="favorites_list_row_template" type="text/x-jquery-tmpl">
				<li class="favorites_list_row" id="favorite_${id}">
					<a href="#edit_favorites_page&favorite_id=${id}" data-transition="slide">
						<h1>${name}</h1>
						<h2>Booth: ${booth}</h2>
						<h3>Dates: ${start_date} - ${end_date}</h3>
					</a>
				</li>
			</script>
		</ul>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="page" id="add_favorites_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#list_favorites_page" data-direction="reverse" data-icon="back" data-theme="d">Cancel</a>
        <h1 class='head_title'>Add Favorite</h1>
        <a id="add_button" href="#list_favorites_page" data-direction="reverse" data-icon="plus" data-theme="d">Add</a>
    </div>
	<div id="add_favorite_content" data-role="content">
		<div class="favorite_form">
			<textarea rows="8" id="add_favorite_text"></textarea>
        </div>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="page" id="edit_favorites_page">
	<div data-role="header" data-position="inline" data-theme='d'>
		<a href="#list_favorites_page" data-direction="reverse" data-icon="back" data-theme="d">Cancel</a>
        <h1 class='head_title'>Edit Favorite</h1>
        <a id="save_button" href="#list_favorites_page" data-direction="reverse" data-icon="plus" data-theme="d">Save</a>
    </div>
	<div id="edit_favorite_content" data-role="content">		
		<div class="favorite_form">
			<textarea rows="8" id="edit_favorite_text"></textarea>
        </div>
		<center>
			<a id='remove_button' href='#list_favorites_page' data-direction="reverse" data-role='button' data-inline="true" data-icon="minus">Remove favorite</a>
		</center>
	</div>
</div>
<!--******************************************************************************************************************************-->
<div data-role="dialog" id="error_dialog" >
	<div data-role="header" data-position="inline" data-theme='d'>
        <h1 role="heading">Error</h1>
    </div>
	<div id="error_dialog_content" data-role="content">
		<script id="error_message_template" type="text/x-jquery-tmpl">
			<div id="error_message">
				<center>
					<p>	An unexpected error occurred<br />
						<span id="errorName">${errorName}</span><br />
						<span id="errorDescription">${errorDescription}</span>
					</p>
				</center>
			</div>
		</script>
	</div><!-- /content -->
</div><!-- /dialog -->
