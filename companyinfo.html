<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css"
        />
        <link rel="stylesheet" href="my.css" />
        <link rel="stylesheet" href="addlCSS/jquery.mobile.simpledialog.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="JavaScript/my.js">
        </script>
        <script src="JavaScript/companyinfoactions.js">
        </script>
        <script src="JavaScript/jquery.mobile.simpledialog2.js">
        </script>
    </head>
    
    <body>
    	<div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <a data-role="button" data-inline="true" data-transition="fade" href="#page1"
                data-icon="grid" data-iconpos="notext" class="ui-btn-right">
                </a>
                <h3>
                	<!-- The "companyname" span will dynamically change depending on the company clicked. -->
                    <span id="companyname">Company Name</span>
                </h3>
                <a data-role="button" data-inline="true" data-transition="fade" href="#page1"
                data-icon="home" data-iconpos="left" class="ui-btn-left">
                    GTMob
                </a>
            </div>
            <div data-role="content" style="padding: 15px">
            	<div data-role="controlgroup" data-type="horizontal">
					<a href="#" data-role="button" onclick="starClicked($('#companyname').text())">Star</a>
					<a href="#" data-role="button" onclick="checklistClicked($('#companyname').text())">Add to List</a>
					<a href="#" data-role="button" onclick="noThanksClicked($('#companyname').text())">No Thanks!</a>
				</div>
            </div>
        </div>
	</body>
</html>
